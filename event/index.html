<!DOCTYPE html>
<html>
<head>
    <title>Technical Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Technical Event Management System</h1>

<!-- ================= INSTRUCTION ================= -->
<div class="page" id="instruction">
    <h2>Instruction</h2>
    <button onclick="go('adminSignup')">Admin Signup</button>
    <button onclick="go('adminLogin')">Admin Login</button>
    <button onclick="go('userSignup')">User Signup</button>
    <button onclick="go('userLogin')">User Login</button>
    <button onclick="go('vendorLogin')">Vendor Login</button>
</div>

<!-- ================= ADMIN ================= -->
<div class="page" id="adminSignup">
    <button onclick="goBack()">⬅ Back</button>
    <h2>Admin Signup</h2>
    <input id="adminSU" placeholder="Username">
    <input id="adminSP" placeholder="Password">
    <button onclick="adminSignup()">Signup</button>
</div>

<div class="page" id="adminLogin">
    <button onclick="goBack()">⬅ Back</button>
    <h2>Admin Login</h2>
    <input id="adminLU" placeholder="Username">
    <input id="adminLP" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
</div>

<div class="page" id="admin">
    <button onclick="goBack()">⬅ Back</button>
    <h2>Admin Dashboard</h2>
    <button onclick="go('createEvent')">Create Event</button>
    <h3>Events</h3>
    <div id="adminEvents"></div>
</div>

<div class="page" id="createEvent">
    <button onclick="goBack()">⬅ Back</button>
    <h2>Create Event</h2>
    <input id="eventName" placeholder="Event Name">
    <input id="eventDate" type="date">
    <button onclick="addEvent()">Add Event</button>
</div>

<!-- ================= USER ================= -->
<div class="page" id="userSignup">
    <button onclick="goBack()">⬅ Back</button>
    <h2>User Signup</h2>
    <input id="userSU" placeholder="Username">
    <input id="userSP" placeholder="Password">
    <button onclick="userSignup()">Signup</button>
</div>

<div class="page" id="userLogin">
    <button onclick="goBack()">⬅ Back</button>
    <h2>User Login</h2>
    <input id="userLU" placeholder="Username">
    <input id="userLP" placeholder="Password">
    <button onclick="userLogin()">Login</button>
</div>

<div class="page" id="userPortal">
    <button onclick="goBack()">⬅ Back</button>
    <h2>User Portal</h2>
    <button onclick="go('userEvents')">View Events</button>
    <button onclick="go('products')">View Vendor Products</button>
</div>

<div class="page" id="userEvents">
    <button onclick="goBack()">⬅ Back</button>
    <h2>Available Events</h2>
    <div id="userEventList"></div>
</div>

<!-- ================= VENDOR ================= -->
<div class="page" id="vendorLogin">
    <button onclick="goBack()">⬅ Back</button>
    <h2>Vendor Login</h2>
    <input placeholder="Vendor ID">
    <input placeholder="Password">
    <button onclick="go('vendor')">Login</button>
</div>

<div class="page" id="vendor">
    <button onclick="goBack()">⬅ Back</button>
    <h2>Vendor Dashboard</h2>
    <button onclick="go('addItem')">Add Item</button>
    <button onclick="go('updateItem')">Update Item</button>
    <h3>Items</h3>
    <div id="vendorItems"></div>
</div>

<div class="page" id="addItem">
    <button onclick="goBack()">⬅ Back</button>
    <h2>Add Item</h2>
    <input id="itemName" placeholder="Item Name">
    <input id="itemPrice" placeholder="Price">
    <button onclick="addItem()">Add</button>
</div>

<div class="page" id="updateItem">
    <button onclick="goBack()">⬅ Back</button>
    <h2>Update Item</h2>
    <input id="updIndex" placeholder="Item No">
    <input id="updName" placeholder="New Name">
    <input id="updPrice" placeholder="New Price">
    <button onclick="updateItem()">Update</button>
</div>

<div class="page" id="products">
    <button onclick="goBack()">⬅ Back</button>
    <h2>Vendor Products</h2>
    <div id="productList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
